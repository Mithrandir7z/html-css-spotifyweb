<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="app-wrapper">

        <!--INIZIO MAIN-->
        <main>
            <!--INIZIO NAV-->
            <nav>
                <div class="logo">
                    <div class="logo_icon">
                        <img src="img/logo.svg" alt="spotify-logo">
                    </div>

                    <div class="logo_icon_responsive">
                        <img src="img/logo-small.svg" alt="spotify-logo">
                    </div>
                </div>

                <div class="main-links">
                    <ul>
                        <li>
                            <div class="container_many-links clearfix">
                                <div class="many_links_left">
                                    <a href=""><img src="img/home.svg" alt="home-icon" class="img-responsive-custom"></a>
                                </div>

                                <div class="many_links_right">
                                    <a href="">Home</a>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="container_many-links clearfix">
                                <div class="many_links_left">
                                    <a href=""><img src="img/search.svg" alt="home-icon" class="img-responsive-custom"></a>
                                </div>

                                <div class="many_links_right">
                                    <a href="">Cerca</a>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="container_many-links clearfix">
                                <div class="many_links_left">
                                    <a href=""><img src="img/libreria.svg" alt="home-icon" class="img-responsive-custom"></a>
                                </div>

                                <div class="many_links_right">
                                    <a href="">La tua libreria</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="playlist-container">
                    <div class="crea-playlist clearfix">
                        <h5>PLAYLIST</h5>
                        <br>
                        <div class="playlist-icon">
                            <div class="plus-icon_container center">
                                <div class="plus-icon">
                                    <strong>+</strong>
                                </div>
                            </div>

                            <div class="playlist-text">
                                Crea Playlist
                            </div>
                        </div>

                    </div>

                    <div class="wrapper-list">
                        <div class="playlist-single-name">
                            <ul>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--INIZIO INSTALLA APP E PROFILE APP-->
                <div class="profile-app-container">
                    <div class="install-app-text">Installa app</div>
                    <div class="profile-app clearfix">
                        <div class="profile-app_left center">
                            <img src="img/profile.svg" alt="profile-icon">
                        </div>

                        <div class="profile-app_right">
                            John Doe
                        </div>
                    </div>
                </div>
                <!--FINE INSTALLA APP E PROFILE APP-->

            </nav>
            <!--FINE NAV-->

            <!--INIZIO CONTENT-->
            <div class="main-content">

            </div>
            <!--FINE CONTENT-->

        </main>
        <!--FINE MAIN-->

        <!--INIZIO FOOTER-->
        <footer>
            <div class="footer-container">
                <div class="song-control">
                    <img src="img/sinister.jpeg" alt="album">

                    <div class="name_songs">
                        <div class="name-singer">
                            Sinister
                        </div>

                        <div class="name-song">
                            Brano Nome
                        </div>
                    </div>

                    <div class="song-icons">
                        <div class="hearth-icon">
                            <i class="far fa-heart"></i>
                        </div>

                        <div class="file-icon">
                            <i class="far fa-folder"></i>
                        </div>
                    </div>
                </div>

                <div class="media-control">
                    <div class="media-control-top">
                        <ul>
                            <li><a href="">a</a></li>
                            <li><a href="">b</a></li>
                            <li><a href="">c</a></li>
                            <li><a href="">d</a></li>
                            <li><a href="">e</a></li>
                        </ul>
                    </div>

                    <div class="media-control-bottom">

                    </div>
                </div>

                <div class="volume-and-controls">
                </div>
            </div>
        </footer>
        <!--FINE FOOTER-->

        <!--UPGRADE TASTO-->
        <div class="upgrade-button">
            <div class="button_container">
                <a href="#">EFFFETTUA L'UPGRADE</a>
            </div>
        </div>
    </div>
</body>
</html>
